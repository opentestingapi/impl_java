# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn clean install jib:dockerBuild
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag opentesting:latest
      run: docker tag opentesting:latest ghcr.io/robertdiers/opentesting:latest
      env:
        GITHUB_TOKEN: ${{ github.token }}
    
    - name: Tag opentesting:1.2
      run: docker tag opentesting:latest ghcr.io/robertdiers/opentesting:1.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    
    - name: Push opentesting:latest
      run: docker push ghcr.io/robertdiers/opentesting:latest
      env:
        GITHUB_TOKEN: ${{ github.token }}
    
    - name: Push opentesting:1.2
      run: docker push ghcr.io/robertdiers/opentesting:1.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
