opentesting:
  appname: opentesting
  poolsize: 50
  checkcron: [ "0 * * * * ?", "10 * * * * ?", "20 * * * * ?", "30 * * * * ?", "40 * * * * ?", "50 * * * * ?"]
  longrunningwarn: 5
  downloadmaxchecks: 1000
  resttimeout: 30
  reloadtestcases: true
  autodelete: 7
  salt: 
  uselock: true

kafka:
  reconnect:
    backoff:
      max:
        ms: 60000
      ms: 1000

app:
  version: ^project.version^
  name: ^project.name^

#kafka:
#  trace:
#    headertraceid: traceId
#    headerspanid: spanId
#    headerparentspanid: parentSpanId
#    headersampled: sampled

server:
  port: 50000
  servlet:
    context-path: /
  shutdown: graceful

spring:
  application:
    name: opentesting  
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: password    
    url: jdbc:h2:file:/tmp/testcasedb;DB_CLOSE_ON_EXIT=FALSE;mode=PostgreSQL
    #driver-class-name: org.postgresql.Driver
    #username: postgres
    #password: CTYgzqP9uF8BfA9X
    #url: jdbc:postgresql://172.17.0.1:5432/postgres
  lifecycle:
    #some docker orchestrators use 10 sec as default to kill containers
    timeout-per-shutdown-phase: 5s
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  sleuth:
    async:
      enabled: false
    sampler:
      percentage: 0.0
  zipkin:
    service:
      name: opentesting

springdoc:
  swagger-ui:
    operationsSorter: alpha
    path: /swagger-ui/api-docs.html
    tagsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health, info, logfile, metrics, prometheus

logging:
  file:
    name: tmp/opentesting.log
